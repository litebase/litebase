name: Continuous Integration

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '.github/workflows/cd.yml'
    tags-ignore:
      - '**'
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          [
            { name: 'auth', path: pkg/auth },
            { name: 'backups', path: pkg/backups },
            { name: 'cache', path: pkg/cache },
            { name: 'cluster', path: pkg/cluster },
            { name: 'database', path: pkg/database },
            { name: 'http', path: pkg/http },
            { name: 'logs', path: pkg/logs },
            { name: 'sqlite3', path: pkg/sqlite3 },
            { name: 'vfs', path: pkg/vfs },
          ]
    defaults:
      run:
        working-directory: ${{ matrix.package.path }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Install dependencies
        run: go get .

      - name: Run tests
        run: |
          go test . -v -json > TestResults-matrix.package${{ matrix.package.name }}.json

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults-${{ matrix.package.name }}
          path: TestResults-${{ matrix.package.name }}.json
